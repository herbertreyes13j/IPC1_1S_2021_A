<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Biblioteca IPC1</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registro</a></li>
        <li class="tab"><a href="#login">Iniciar Sesion</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registrate!!!</h1>
          
          <form onsubmit="return false;" >
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input id="nombre" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input id="apellido" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Usuario<span class="req">*</span>
            </label>
            <input id="usuario" type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input id="pass" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" onclick="CrearUsuario()" class="button button-block"/>Registrarse</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Iniciar Sesion!</h1>
          
          <form onsubmit="return false;" >
          
            <div class="field-wrap">
            <label>
              Usuario<span class="req">*</span>
            </label>
            <input id="luser" type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input id="lpass" type="password"required autocomplete="off"/>
          </div>
        
          <button onclick="IniciarSesion()" class="button button-block"/>Iniciar Sesion</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
  <script src='./funciones.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
